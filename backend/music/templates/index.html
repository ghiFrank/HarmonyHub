<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HarmonyHub</title>
</head>
<body>
    <h1>Your Top Tracks</h1>
    <ul>
        {% if top_tracks %}
            {% for track in top_tracks %}
                <li>
                    <img src="{{ track.cover_image_url }}" alt="{{ track.name }} cover" style="width: 100px; height: 100px;">
                    {{ track.name }} by {{ track.artists.0.name }}
                    <a href="{{ track.spotify_url }}" target="_blank" class="spotify-link">Listen on Spotify</a>
                </li>
            {% endfor %}
        {% else %}
            <li>No top tracks found.</li>
        {% endif %}
    </ul>
    <button>
        <a href="{% url 'recommended' %}" class="button">See Recommended Songs</a>
    </button>
    
</body>
</html>
